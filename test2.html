<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test2</title>
    <style>
        html, body{
            margin: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: rgba(194, 53, 163) ;
            padding: 20px;
            border: 3px dashed rgb(47, 92, 136);
            box-sizing: border-box;
            
        }
        .header{
            width: 100px;
            height: 20px;
            background-color: rosybrown;
            margin-top: 10px;
            margin-left: 10px;
            padding: 10px;
            border: 10px rgb(70, 26, 121);
            border-style:groove;
            background-clip: content-box;
            text-align: center;
        
        }    
        .header1{
            width: 100%;
            height: 50vh;
            background-image: linear-gradient(180deg, rgba(60, 1, 68, 0.5), rgba(63, 172, 219, 0.5)
        ), url(https://img.docbao.vn/images/uploads/2019/10/14/giai-tri/sieu-bao.jpg);
        background-size: 200px;
        background-repeat: no-repeat;
        border: 10px dashed #ccc;
        padding: 20px;
        box-sizing: border-box;
        background-clip: padding-box;
    
        background-position: 0px -50px;

        }
        </style>
</head>
<body>
    <div class="box">
        Hé lu mn
    </div>
    <div class="header">
        Đây là tuii
    </div>
    <div class="header1">
        Đây là bầu trời
    </div>
</body>
</html>
